<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title> سفارشات برای تاریخ {{ date }}</title>
</head>
<body>

<div class="container text-center">


{% if products %}
    <h4 style="margin-top: 5%; direction:rtl">
    {{ count }}
        رقم
کالا برای سفارشات تاریخ
    {{ date }}
    شعب
    <!--به استثنای شعبه هایپراستار-->
        </h4>

    <table class="table table-striped table-bordered" style="direction:rtl;margin:5% 10%;width:80%">
        <thead class="thead-dark">
            <tr class="active">
                <th class="col-*-1 text-center" scope="col">ردیف</th>
                <th class="col-*-5 text-center" scope="col">
                    نام
                </th>
                <th class="col-*-3 text-center" scope="col">مقدار</th>
                <th class="col-*-3 text-center" scope="col">واحد</th>
            </tr>
            {% for p in products %}
                <tr>
                    <th class="col-*-1 text-center active" scope="row">{{ forloop.counter }}</th>
                    <td class="col-*-7">{{ p.request_product__product_name }}</td>
                    <td class="col-*-3">{{ p.amount }}</td>
                    <td class="col-*-3">{{ p.request_product__product_unit__unit_name }}</td>
                </tr>
            {% endfor %}
        </thead>

    </table>
</div>

{% else %}
    <h4 style="margin-top: 5%">عملیات مجاز نیست</h4>
{% endif %}




</body>
</html>
